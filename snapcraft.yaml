name: jtiledownloader
version: 0.6.1
summary: Download OSM maps
description: Download maps from OpenStreetMap for offline use
confinement: strict

apps:
    jtiledownloader:
      command: wrapper
      plugs: [home, x11, network, network-bind]

parts:
  tiledownload:
    source: ./
    plugin: make
    build-packages:
      - wget
      - unzip
    stage-packages:
      - libgdk-pixbuf2.0-0
      - hicolor-icon-theme
      - openjdk-8-jdk
